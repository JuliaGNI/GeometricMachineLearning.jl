name: "Generate Images for README.md"
on: push

jobs:
  runs-on: ubuntu-latest
  steps:
    uses: actions/checkout@v3
    name: Install dependencies
      run: |
        sudo apt-get install imagemagick
        sudo apt-get install poppler-utils
        sudo apt-get install texlive-xetex
        sudo apt-get install texlive-science
    name: "Generate tikz images"
      - run: |
        make logo -C docs/src/tikz
      - run: |
        git add docs/src/assets/logo*
        git commit docs/src/assets/logo* -m "Added logos (including dark mode)."
        git push refactoring_and_documentation



